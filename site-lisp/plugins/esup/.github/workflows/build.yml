name: build

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.txt'
  pull_request:
    branches:
      - master

jobs:
  build:
    name: "GNU Emacs ${{ matrix.emacs_version }}"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        emacs_version:
          - '25.1'
          - '25.2'
          - '25.3'
          - '26.1'
          - '26.2'
          - '26.3'
          - snapshot
        include:
          - emacs_version: snapshot
            allow_failure: true

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2-beta
        with:
          fetch-depth: 5

      - name: Setup GNU Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}

      - name: Setup Cask
        run: git clone https://github.com/cask/cask ~/.cask

      - name: Set Environment Variables
        run: |
          echo "$HOME/.cask/bin" >> $GITHUB_PATH

          # Code coverage feature.
          # TODO(serghei): Enable this in tests.
          if [ "${{ matrix.emacs_version }}" != "snapshot" ]; then
            echo UNDERCOVER_FORCE=1 >> $GITHUB_ENV
          fi

      - name: Fast Makefile Test
        run: make help

      - name: Initialize the Project
        run: make init

      - name: Byte Compile Esup
        run: make

      - name: Run Unit Tests (+falures)
        if: matrix.allow_failure == true
        run: 'make test || true'

        # TODO(serghei): Check for Errors in the Documentation
      - name: Run Unit Tests (-falures)
        if: matrix.allow_failure != true
        run: make test

      - name: After Success Reporting
        if: success()
        run: git log --format=fuller -5
